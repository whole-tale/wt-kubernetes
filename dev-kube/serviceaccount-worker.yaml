apiVersion: v1
kind: ServiceAccount
metadata:
  name: gwvolman-acct
  namespace: default
  labels:
    app: WholeTale
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: gwvolman-admin
  namespace: default
  labels:
    app: WholeTale
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: gwvolman-acct
    namespace: default
